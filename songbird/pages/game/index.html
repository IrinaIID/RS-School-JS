<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SongBird</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/styles/normalize.css">
  <link rel="stylesheet" href="../main/style.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="body">
  <header class="header">
    <a href="../main/index.html"><img src="../../assets/icons/logo.png" alt="logo SongBird"></a>
    <nav>
      <ul class="ul-navigation">
        <li><a href="../main/index.html">Об игре</a></li>
        <li><a href="index.html">Игра</a></li>
        <li><a href="">Результаты</a></li>
        <li><a href="">Галерея</a></li>
        <li><a href="https://github.com/IrinaIID"><img src="../../assets/icons/github-ico.png" alt="github" class="img-logo-github img-logo-github-header"></a></li>
      </ul>
    </nav>
  </header>
  <main class="main main-game">
    <div class="score-block">
      <p class="p-score">Счёт :</p>
      <p class="p-num-score">0</p>
    </div>
    <section class="section-category-selection">
      <button class="btn-category-selection">Воробьиные</button>
      <button class="btn-category-selection">Лесные птицы</button>
      <button class="btn-category-selection">Певчие птицы</button>
      <button class="btn-category-selection">Хищные птицы</button>
      <button class="btn-category-selection">Морские птицы</button>
    </section>
    <section class="section-quistion">
      <div class="question-content">
        <div class="img-question"></div>
        <div class="block-question">
          <p class="p-name-bird">*******</p>
          <div class="player">
            <div class="player-controls">
              <button class="play player-icon play-btn"></button>
              <div class="sound-controls">
                <img src="../../assets/icons/sound.png" alt="sound" class="sound-icon sound-on">
                <img src="../../assets/icons/none-sound.png" alt="none-sound" class="sound-icon sound-off">
                <div class="volume-slider">
                  <div class="volume-percentage"></div>
                </div>
              </div>
            </div>
            <div class="time-controls">
              <div class="timeline">
                <div class="progress"></div>
              </div>
              <div class="player-time">
                <div class="current-music-time">00:00</div>
                <div class="divider">/</div>
                <div class="music-length"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="section-chois">

    </section>
  </main>
  <footer class="footer">
    <a href="https://rs.school/js/"><img src="../../assets/icons/rs-logo.png" alt="rs-logo"></a>
    <p>SongBird / 2022</p>
    <div class="block-info">
      <a href="https://github.com/IrinaIID" class="a-text-github">IrinaIID</a>
      <a href="https://github.com/IrinaIID"><img src="../../assets/icons/github-ico.png" alt="github" class="img-logo-github"></a>
    </div>
  </footer>
  <script src="birdinfo.js"></script>
  <script src="index.js" type="module"></script>
</body>
</html>
