<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SongBird</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/styles/normalize.css">
  <link rel="stylesheet" href="../main/style.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="body">
  <div class="popup-win-all">
    <div class="popup-win">
      <p>Результат: <span class="popup-span-score"></span></p>
      <p class="p-popUp-category"></p>
      <p class="popup-text-result"></p>
      <form action="index.html">
        <button class="btn-start btn-start-popup">Сыграть ещё раз</button>
      </form>
      <a href="../main/index.html" class="a-back-to-main">Вернуться на главную страницу</a>
    </div>
  </div>
  <header class="header">
    <a href="../main/index.html"><img src="../../assets/icons/logo.png" alt="logo SongBird"></a>
    <nav>
      <ul class="ul-navigation">
        <li><a href="../main/index.html">Об игре</a></li>
        <li><a href="index.html">Игра</a></li>
        <li><a href="../results/index.html">Результаты</a></li>
        <li><a href="../gallery/index.html">Галерея</a></li>
        <li><a href="https://github.com/IrinaIID"><img src="../../assets/icons/github-ico.png" alt="github" class="img-logo-github img-logo-github-header"></a></li>
      </ul>
    </nav>
  </header>
  <main class="main main-game">
    <div class="score-block">
      <p class="p-score">Счёт :</p>
      <p class="p-num-score">0</p>
      <p class="p-num-question">Вопрос <span class="span-num-question">0</span> из 6</p>
    </div>
    <div class="checked-category"></div>
    <form action="index.html" class="form-restart">
      <button class="btn-restart-game" value="4">Начать заново</button>
    </form>
    <section class="section-category-selection">
      <button class="btn-category-selection" value="0">Подборка 1</button>
      <button class="btn-category-selection" value="1">Подборка 2</button>
      <button class="btn-category-selection" value="2">Подборка 3</button>
      <button class="btn-category-selection" value="3">Подборка 4</button>
      <button class="btn-category-selection" value="4">Подборка 5</button>
    </section>
    <section class="section-question">
      <div class="question-content">
        <div class="img-question"></div>
        <div class="block-question">
          <p class="p-name-bird">*******</p>
          <div class="player">
            <div class="player-controls">
              <button class="play player-icon play-btn play-btn-question"></button>
              <div class="sound-controls">
                <img src="../../assets/icons/sound.png" alt="sound" class="sound-icon sound-on sound-on-question">
                <img src="../../assets/icons/none-sound.png" alt="none-sound" class="sound-icon sound-off sound-off-question">
                <div class="volume-slider volume-slider-question">
                  <div class="volume-percentage volume-percentage-question"></div>
                </div>
              </div>
            </div>
            <div class="time-controls">
              <div class="timeline timeline-question">
                <div class="progress progress-question"></div>
              </div>
              <div class="player-time">
                <div class="current-music-time current-music-time-question">0:00</div>
                <!-- <div class="divider">/</div>
                <div class="music-length"></div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="section-choice">
      <div class="choice-content">
        <div class="block-choice-buttons">
          <button class="btn-answer"></button>
          <button class="btn-answer"></button>
          <button class="btn-answer"></button>
          <button class="btn-answer"></button>
          <button class="btn-answer"></button>
          <button class="btn-answer"></button>
        </div>
        <div class="block-about-bird">
          <div class="question-content question-content-choice">
            <div class="img-question img-question-choice"></div>
            <div class="block-question block-question-choice">
              <p class="p-name-bird-choice">*******</p>
              <div class="player player-choice">
                <div class="player-controls">
                  <button class="play player-icon play-btn play-btn-card"></button>
                  <div class="sound-controls">
                    <img src="../../assets/icons/sound.png" alt="sound" class="sound-icon sound-on sound-on-card">
                    <img src="../../assets/icons/none-sound.png" alt="none-sound" class="sound-icon sound-off sound-off-card">
                    <div class="volume-slider volume-slider-card">
                      <div class="volume-percentage volume-percentage-card"></div>
                    </div>
                  </div>
                </div>
                <div class="time-controls">
                  <div class="timeline timeline-card">
                    <div class="progress progress-card"></div>
                  </div>
                  <div class="player-time">
                    <div class="current-music-time current-music-time-card">0:00</div>
                    <!-- <div class="divider">/</div>
                    <div class="music-length"></div> -->
                  </div>
                </div>
              </div>
              <div class="choice-description">
                <p class="p-card-species"></p>
                <p class="choice-description-p"></p>
              </div>
            </div>
          </div>
          <div class="question-content-choice-2">
            <p>Нажимай на play и угадывай голос птицы.<br>У тебя точно получится угадать!<br>Возможно, и спервой попытки!</p>
          </div>
        </div>
        <button class="btn-next"><img src="../../assets/icons/next-bird.png" alt="">Далее</button>
      </div>
    </section>
  </main>
  <footer class="footer">
    <a href="https://rs.school/js/"><img src="../../assets/icons/rs-logo.png" alt="rs-logo"></a>
    <p>SongBird / 2022</p>
    <div class="block-info">
      <a href="https://github.com/IrinaIID" class="a-text-github">IrinaIID</a>
      <a href="https://github.com/IrinaIID"><img src="../../assets/icons/github-ico.png" alt="github" class="img-logo-github"></a>
    </div>
  </footer>
  <!-- <script src="birdinfo.js"></script> -->
  <script src="script.js" type="module"></script>
</body>
</html>
